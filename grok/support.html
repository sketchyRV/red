<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Support - HowlWare Electronics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css"> <!-- Link to your custom CSS -->
  </head>
  <body>
    <h1 class="text-center my-4">HowlWare Electronics</h1>
    
    <header class="p-3 text-bg-dark">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <a href="index.html" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
            <!-- You can add a logo SVG or image here -->
            <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
              <use xlink:href="#bootstrap"/>
            </svg>
          </a>

          <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li><a href="index.html" class="nav-link px-2 text-white">Home</a></li>
            <li><a href="About.html" class="nav-link px-2 text-white">About</a></li>
            <li><a href="support.html" class="nav-link px-2 text-secondary">Support</a></li>
            <li><a href="services.html" class="nav-link px-2 text-light">Services</a></li>
          </ul>

          

          <div class="text-end">
            <button type="button" class="btn btn-outline-light me-2" onclick="window.location.href='signin.html'">
                Sign-in
              </button>                <button type="button" class="btn btn-warning">Sign-up</button>
          </div>
        </div>
      </div>
    </header>

    <!-- Support Request Form Section -->
    <section class="container my-5">
      <h2 class="mb-4">Request Support</h2>
      <div class="row justify-content-center">
        <div class="col-md-8">
          <form>
            <div class="mb-3">
              <label for="supportName" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="supportName" placeholder="Your Name" required>
            </div>
            <div class="mb-3">
              <label for="supportEmail" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="supportEmail" placeholder="name@example.com" required>
            </div>
            <div class="mb-3">
              <label for="supportSubject" class="form-label">Subject</label>
              <input type="text" class="form-control" id="supportSubject" placeholder="Subject of your request" required>
            </div>
            <div class="mb-3">
              <label for="supportMessage" class="form-label">Message</label>
              <textarea class="form-control" id="supportMessage" rows="5" placeholder="Describe your issue or request in detail" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit Request</button>
          </form>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
