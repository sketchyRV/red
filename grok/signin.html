<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign In - HowlWare Electronics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css"> <!-- Link to your custom CSS -->
    <!-- Bootstrap Icons for toggle -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  </head>
  <body>
    <h1 class="text-center my-4">HowlWare Electronics</h1>
    
    <header class="p-3 text-bg-dark">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <a href="Main.html" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
            <!-- You can add a logo SVG or image here -->
            <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
              <use xlink:href="#bootstrap"/>
            </svg>
          </a>

          <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li><a href="index.html" class="nav-link px-2 text-light">Home</a></li>
            <li><a href="About.html" class="nav-link px-2 text-light">About</a></li>
            <li><a href="support.html" class="nav-link px-2 text-light">Support</a></li>
            <li><a href="services.html" class="nav-link px-2 text-light">Services</a></li>
          </ul>

        

          <!-- Optional: Add Login and Sign-up buttons if needed -->
          <div class="text-end">
            <button type="button" class="btn btn-outline-light me-2">Sign-in</button>
            <button type="button" class="btn btn-outline-light me-2" onclick="window.location.href='signup.html'">
              Sign-up
            </button>
          </div>
        </div>
      </div>
    </header>

    <!-- Sign-In Form Section -->
    <section class="container my-5">
      <h2 class="mb-4 text-center">Sign In</h2>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form id="signinForm">
            <div class="mb-3">
              <label for="inputUsername" class="form-label">Username</label>
              <input type="username" class="form-control" id="inputUsername" placeholder="Username" required>
            </div>
            <div class="mb-3">
              <label for="inputPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="rememberMe">
              <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign In</button>
          </form>
          <!-- Success Message -->
          <div id="successMessage" class="alert alert-success mt-3 d-none" role="alert">
            Successfully signed in! Welcome back.
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
      // Handle Sign-In Form Submission
      const signinForm = document.getElementById('signinForm');
      const successMessage = document.getElementById('successMessage');

      signinForm.addEventListener('submit', function(event) {
        event.preventDefault();
        // Here you can add your authentication logic
        // For now, we'll just show a success message
        successMessage.classList.remove('d-none');
        signinForm.reset();
      });
    </script>
  </body>
</html>
