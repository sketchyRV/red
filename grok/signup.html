<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up - HowlWare Electronics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css"> <!-- Link to your custom CSS -->
    <!-- Bootstrap Icons for any icons if needed -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  </head>
  <body>
    <h1 class="text-center my-4">HowlWare Electronics</h1>
    
    <header class="p-3 bg-light">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <a href="index.html" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
            <!-- You can add a logo SVG or image here -->
            <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
              <use xlink:href="#bootstrap"/>
            </svg>
          </a>

          <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li><a href="index.html" class="nav-link px-2 text-dark">Home</a></li>
            <li><a href="About.html" class="nav-link px-2 text-dark">About</a></li>
            <li><a href="support.html" class="nav-link px-2 text-dark">Support</a></li>
          </ul>

       

          <div class="text-end">
            <a href="signin.html" class="btn btn-outline-dark me-2">Login</a>
            <a href="signup.html" class="btn btn-warning">Sign-up</a>
          </div>
        </div>
      </div>
    </header>

    <!-- Sign-Up Form Section -->
    <section class="container my-5">
      <h2 class="mb-4 text-center">Sign Up</h2>
      <div class="row justify-content-center">
        <div class="col-md-8">
          <form id="signupForm">
            <div class="form-row mb-3">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Email" required>
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Password</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Password" required>
              </div>
            </div>
            <div class="form-group mb-3">
              <label for="inputAddress">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
            </div>
            <div class="form-group mb-3">
              <label for="inputAddress2">Address 2</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row mb-3">
              <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity" required>
              </div>
              <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control" required>
                  <option selected disabled>Choose...</option>
                  <option>...</option>
                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip" required>
              </div>
            </div>
            <div class="form-group mb-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck" required>
                <label class="form-check-label" for="gridCheck">
                  I agree to the terms and conditions
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
          </form>
          <!-- Success Message -->
          <div id="successMessage" class="alert alert-success mt-3 d-none" role="alert">
            Successfully signed up! Welcome to HowlWare Electronics.
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
      // Handle Sign-Up Form Submission
      const signupForm = document.getElementById('signupForm');
      const successMessage = document.getElementById('successMessage');

      signupForm.addEventListener('submit', function(event) {
        event.preventDefault();
        // Here you can add your sign-up logic (e.g., sending data to a server)
        // For now, we'll just show a success message
        successMessage.classList.remove('d-none');
        signupForm.reset();
      });
    </script>
  </body>
</html>
